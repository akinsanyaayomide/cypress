---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="info">
    <h1 class="title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="meta">
      <time class="published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%F" }}
      </time>
      {%- if page.author -%}
        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="author" itemprop="name">{{ page.author }}</span></span>
      {%- endif -%}</p>
  </header>

  <div class="content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
