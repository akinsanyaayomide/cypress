---
layout: default
---

<div class="home">
  <section>
  {%- if page.title -%}
    <h1 class="heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}
  </section>
    
  {%- if site.posts.size > 0 -%}
  <section id="posts">
    <header>
      <h2>News</h2>
      <a id="rss" href="{{ "/feed.xml" | relative_url }}">RSS</a>
    </header>

    <ul>
      {%- for post in site.posts -%}
      <li class="post">
        <h3 class="title">
          <a href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h3>
        <span class="metadata">{{ post.date | date: "%F" }}</span>
        <span class="excerpt">
          {{ post.excerpt }}
        </span>
      </li>
      {%- endfor -%}
    </ul>


  </section>
  {%- endif -%}
</div>
